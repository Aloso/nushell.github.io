<script type="text/javascript">
    $('h1, h2, h3, h4, h5, h6').filter('[id]').each(function () {
        var el = document.createElement('a');
        el.className = 'anchor';
        el.href = '#' + this.id;
        this.prepend(el)
    });
    // wrap vertical lines to style them
    $('pre code span').each(function () {
        this.innerHTML = this.innerHTML.replace(/\u2502/g, function (s) {
            return '<u>' + s + '</u>';
        });
    });
</script>
